<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Stevie-Kelly">
  <meta name="description" content="A-scoreboard">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./style.css"></link>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
  ></script>
  <script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
  crossorigin="anonymous"
  ></script>
</head>
<body>
  <div>
    <div class="container">
      <h1>Stevie's Darts</h1>
      <p>"You do the chuckin, We do the countin!"</p>
    </div>
      <div class="layout">
        <div class="column column-one">
          <h5 class="Player-Name">Player 1</h5>
          <h2 id="firstPlayerScore" class="score">501</h2>
          <div class="column column-two">
            <button id="js-start" class="button">Restart</button>
            <input id="point" class="num-pad__display" readonly/>
            <div class="num-pad">
            <button class="num-pad__button num-pad__numeric">1</button>
            <button class="num-pad__button num-pad__numeric">2</button>
            <button class="num-pad__button num-pad__numeric">3</button>
            <button class="num-pad__button num-pad__numeric">4</button>
            <button class="num-pad__button num-pad__numeric">5</button>
            <button class="num-pad__button num-pad__numeric">6</button>
            <button class="num-pad__button num-pad__numeric">7</button>
            <button class="num-pad__button num-pad__numeric">8</button>
            <button class="num-pad__button num-pad__numeric">9</button>
            <button class="num-pad__button num-pad__clear">Clear</button>
            <button class="num-pad__button num-pad__numeric">0</button>
            <button class="num-pad__button num-pad__delete">Delete</button>
            <button class="num-pad__button num-pad__submit">Submit</button>
           </div>
          </div>
          <div class="column column-three">
            <h5 class="player-name">Player 2</h5>
            <h2 id="secondPlayerScore" class="score">501</h2>
          </div>
        </div>
     </div>
    </div>
   <script src="./src/app.js"></script>
</body>
</html>
